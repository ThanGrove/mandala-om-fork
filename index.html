	<div class='sui-topBar'>

			<img src="img/bhutanleft.gif" style='cursor:pointer' onclick='sui.pages.DrawLandingPage()' title='Home page'>
		<div>

<script>

var sui=new SearchUI("Mandala","standalone");											// Alloc new search object
sui.pages=new Pages();																	// Alloc pages (standalone only)

$("#specialK").on("click",(e)=> { if (!e.altKey) return;
	sui.SerializeQuery(sui.ss)
});

	function trace(msg, p1, p2, p3, p4)										// CONSOLE 
	{
		if (p4 != undefined)
			console.log(msg,p1,p2,p3,p4);
		else if (p3 != undefined)
			console.log(msg,p1,p2,p3);
		else if (p2 != undefined)
			console.log(msg,p1,p2);
		else if (p1 != undefined)
			console.log(msg,p1);
		else
			console.log(msg);
	}
</script>
