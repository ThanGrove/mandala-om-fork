<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500%7COpen+Sans:400,400i,600&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet">
	<script src="searchui.js"></script>
	<script src="pages.js"></script>
	<script src="places.js"></script>
	<script src="audiovideo.js"></script>
	<script src="images.js"></script>
	<script src="texts.js"></script>
	<script src="sources.js"></script>
	<script src="visuals.js"></script>
	<link REL="SHORTCUT ICON" HREF="img/shanti.ico">
	<title>Mandala Search UI</title>
</head>

<style>
	@font-face { font-family: 'shanticon'; src: url('shanticon.ttf?ueun15') format('truetype'); font-weight: normal; font-style: normal; }
	
</style>

<body>
	<div style='margin:-8px;padding:0'>
		<div style='white-space:nowrap'>
			<img src="img/mandalaleft.jpg">
			<img src="img/mandalaright.jpg" id='specialK' style='float:right'>
		<div>
		<img src="img/mandalaback.jpg" style='width:100%;margin-top:-5px;height:calc(100vh - 55px)'>
	</div>
<script>

var sui=new SearchUI("standalone");														// Alloc new search object
sui.places=new Places();																// Alloc places module (standalone only)
sui.pages=new Pages();																	// Alloc pages (standalone)s
sui.av=new AudioVideo();																// Alloc AV (standalone)
sui.img=new Images();																	// Alloc Images (standalone)
sui.txt=new Texts();																	// Alloc Texts (standalone)
sui.src=new Sources();																	// Alloc Sources (standalone)
sui.vis=new Visuals();																	// Alloc Visuals (standalone)


$("#specialK").on("click",(e)=> { if (!e.altKey) return;
	var url=sui.solrUtil.createAssetsByCollectionQuery( "images-1596", 0, 100)
	$.ajax( { url: url,  dataType: 'jsonp', jsonp: 'json.wrf' }).done((data)=> {				// Get facets
	trace(data)
	});
});

	function trace(msg, p1, p2, p3, p4)										// CONSOLE 
	{
		if (p4 != undefined)
			console.log(msg,p1,p2,p3,p4);
		else if (p3 != undefined)
			console.log(msg,p1,p2,p3);
		else if (p2 != undefined)
			console.log(msg,p1,p2);
		else if (p1 != undefined)
			console.log(msg,p1);
		else
			console.log(msg);
	}
</script>
</body>
</html>
